<!DOCTYPE html>

<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>Map Gallery</title>

  <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/dijit/calcite.css">
  <link rel="stylesheet" href="https://js.arcgis.com/3.21/esri/themes/calcite/esri/esri.css">
  <script src="https://js.arcgis.com/3.21/"></script>

  <style>
    html,
    body,
    #map {
      padding: 0;
      margin: 0;
      height: 100%;
    }
  </style>

  <script>
    var map;
    require(["esri/map",
        "esri/dijit/BasemapGallery",
        "dojo/domReady!"
      ],
      function(Map,
        basemapGallery) {
        // code to create the map and add a basemap will go here

        map = new Map("mapDiv", {
          center: [3, 38.485],
          zoom: 3,
          basemap: "hybrid",
        });

        basemapGallery = new basemapGallery({
          showArcGISBasemaps: true,
          // title: "Modelo Agua",
          // thumbnailUrl: "img/waterThumb.png",
          map: map
        }, "basemapGallery");
        basemapGallery.startup();
        //        basemapsGallery.push(waterBasemap);

      });
  </script>

</head>

<body class="calcite">

  <div id="mapDiv" class "mapDiv">
    <div id="basemapGallery"></div>
